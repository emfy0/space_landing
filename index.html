<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/grid.css">
  <link rel="stylesheet" href="css/text.css">
  <link rel="stylesheet" href="css/intro.css">
  <link rel="stylesheet" href="css/peculiarities.css">
  <link rel="stylesheet" href="css/carousel.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/footer.css">
  <link rel="stylesheet" href="css/purchase.css">

  <title>Landing</title>
</head>

<body>
  <div class="content">
    <div class="header">
      <img class="logo_img" src="img/SpaceX.png" alt="Лого компании">
      <nav class="nav-bar">
        <a href="#peculiarities">О нас</a>
        <a href="#gallery">Галерея</a>
        <a href="#buy">Купить</a>
      </nav>
    </div>
    <div id="intro">
      <div class="container">
        <div class="grid_2to3">
          <h1 class="text-center align_self_center very_large_text">
            НЕЗАБЫВАЕМОЕ ПУТЕШЕСТВИЕ НА МАРС
          </h1>
          <img class="intro_image_wrapper" src="img/Mars.jpg" alt="Фотография Марса">
        </div>
      </div>
    </div>

    <div id="peculiarities">
      <div class="container">
        <h2 class="very_large_text">ПОЧЕМУ МЫ?</h2>
        <div class="grid_1to1to1 text-center top_margin">
          <div>
              <img class="peculiarities_img" src="/img/first.png" alt="Иконка первая компания на рынке">
            <h3>
              ПЕРВАЯ КОМПАНИЯ НА РЫНКЕ
            </h3>
          </div>
          <div>
            <img class="peculiarities_img" src="/img/clients.png" alt="Иконка клиентов">
            <h3>
              ТЫСЯЧИ ВОСТОРЖЕННЫХ КЛИЕНТОВ
            </h3>
          </div>
          <div>
            <img class="peculiarities_img" src="/img/money.png" alt="Иконка лучшие цены">
            <h3>
              ЛОЯЛЬНЫЕ ЦЕНЫ
            </h3>
          </div>
        </div>
      </div>
    </div>

    <div id="gallery" class="top_margin">
      <div class="container">
        <h2 class="very_large_text bot_margin">
          ПОСМОТРИТЕ, ЧТО УПУСКАЕТЕ...
        </h2>
        <div class="carousel-wrapper">
          <span id="item-1"></span>
          <span id="item-2"></span>
          <span id="item-3"></span>
          <div class="carousel-item item-1">
            <a class="arrow arrow-prev" href="#item-3"></a>
            <a class="arrow arrow-next" href="#item-2"></a>
          </div>
          
          <div class="carousel-item item-2">
            <a class="arrow arrow-prev" href="#item-1"></a>
            <a class="arrow arrow-next" href="#item-3"></a>
          </div>
          
          <div class="carousel-item item-3">
            <a class="arrow arrow-prev" href="#item-2"></a>
            <a class="arrow arrow-next" href="#item-1"></a>
          </div>
        </div>
      </div>
    </div>

    <div id="buy" class="top_margin">
      <div class="container">
        <h2 class="very_large_text">
          ЗАКАЖИТЕ СЕЙЧАС
        </h2>
        <div class="purchase top_margin">
          <a href="" class="buy_button">КУПИТЬ</a>
        </div>
      </div>
    </div>
    
    <footer class="footer">
      <p class="copyright">
        ©SPACE All rights reserved.
      </p>
      <div class="icon_wrapper">
        <a href="https://www.instagram.com/"><img class="icon" src="img/instagram.png" alt="Лого instagram"></a>
        <a href="https://www.instagram.com/"><img class="icon" src="img/youtube.png" alt="Лого youtube"></a>
      </div>
    </footer>
  </div>
</body>

</html>
